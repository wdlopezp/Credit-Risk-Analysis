            <div id="form-container" class="office-form-theme-page-background office-form-theme-background" dir="ltr">

                  poster="https://cdn.hubblecontent.osi.office.net/videos/publish/02dce358-3da9-44eb-8b94-49dec5421b48/thumbnails/large.jpg"
                  preload="auto" disablepictureinpicture="" playsinline="" style="width: 100%; height: auto;"></video>

                <div class="form-content">
                    <div class="form-content-container">
                      <div class="office-form-content office-form-page-padding">
                        <div id="form-main-content">
                        </div>

                        


                        <div class="container-fluid px-1 py-5 mx-auto">                                  
                            
                                <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                                    <h1><p class="blue-text">Credit Risk Analysis</p></h1>
                                    <p class="blue-text">Enter your data to perform<br> the credit analysis and thus provide your credit scope.</p>
                                    <div class="card">

                <!--################################    CREDIT DATA     ###########################################-->
                <!--#################################################################################################-->

                                            <input type="hidden" id="application_submission_type" name="application_submission_type" value="Web">
                
                                            <div class="row justify-content-between text-left">     
                <!--   
                                                <div hidden class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Requested Product                                                            
                                                    <span class="text-danger"> *</span></label>

                                                        {% for value in product %}
                                                        <option value="{{ value.id }}">{{ value.description }}</option>
                                                        {% endfor %}                                        
                                                      </select>

                                                <div class="form-group col-sm-6 flex-column d-flex">

                                                    <label class="form-control-label px-3">Months of Credit Term<span class="text-danger"> *</span></label>                                     
                                                    <input type="text" id="months_term" name="months_term" placeholder="Enter months of term">                                         
                                                    <span id="errmsg11" style="color: red;"></span>  
                                                </div>  
                
                                            </div>
                
                <!--#################################################################################################-->
                <!--################################    PERSONAL DATA     ###########################################-->
                <!--#################################################################################################-->
                
                                            <div><h5 class="text-center mb-4">Personal Data</h5></div>
                
                                            <div class="row justify-content-between text-left">
                                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> 
                                                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" onblur="validate(1)"> 
                                                    <span id="errmsg16" style="color: red;"></span>  
                                                </div>
                                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> 
                                                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" onblur="validate(2)"> 
                                                    <span id="errmsg17" style="color: red;"></span>  
                                                </div>
                                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Age
                                                    <span class="text-danger"> *</span></label>                                     
                                                    <input type="text" id="age" name="age" placeholder="Enter your Age" maxlength="2">                                                                             
                                                    <span id="errmsg9" style="color: red;"></span>  
                                                </div>                                
                                            </div>

                                                        {% for value in genders %}

                                                        {% endfor %}

                                                </div>
                                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Nationality
                                                    <span class="text-danger"> *</span></label>

                                                        {% for value in nacionality %}

                                                        {% endfor %}                                        
                                                      </select>
                                                      <span id="errmsg18" style="color: red;"></span>  
                                                </div>

                                                        {% endfor %}

                                                        {% for value in postal_address_type %}

                                                        {% endfor %}                                        
                                                      </select>
                                                      <span id="errmsg20" style="color: red;"></span> 
                                                </div>

                                                </div>

                                                        {% for value in residencial_state %}
                                                        <option value="{{ value.id }}-{{ value.code_area }}">{{ value.description }}</option>                                
                                                        {% endfor %}

                                            <div><h5 class="text-center mb-4">Financial Data</h5></div>

                                                        <label class="form-check-label" for="flag_has_job_yes">
                                                        Yes
                                                        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                                        <label class="form-check-label" for="flag_has_job_no">

                                                        <span id="errmsg32" style="color: red;"></span>

                                            <div class="row justify-content-between text-left">
                                                <div class="form-check form-group col-sm-4 flex-column d-flex">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="0" id="flag_visa_chk">
                                                        <input type="hidden" id="flag_visa" name="flag_visa" value="0"> 
                                                        <label class="form-check-label" for="flag_visa">

                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="0" id="flag_mastercard_chk">

                                                        <br>
                                                        <input class="form-check-input" type="checkbox" value="0" id="flag_diners_chk">
                                                        <input type="hidden" id="flag_diners" name="flag_diners" value="0"> 
                                                        <label class="form-check-label" for="flag_diners">

                                                <div class="form-check form-group col-sm-4 flex-column d-flex">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="0" id="flag_american_express_chk">
                                                        <input type="hidden" id="flag_american_express" name="flag_american_express" value="0"> 
                                                        <label class="form-check-label" for="flag_american_express">
                                                        American Express

                                                        <input class="form-check-input" type="checkbox" value="0" id="flag_other_cards_chk">

                                                        <label class="form-check-label" for="flag_other_cards">

                                                        <select id="company" name="company" class="form-select form-select-sm" aria-label=".form-select-sm example">
